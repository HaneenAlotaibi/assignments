<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{
      background: white;

    }
    h4 {
      color: #c21bbd;
    }
    div {
      margin: 20px;

    }
  </style>
</head>
<body>
<div class="container-fluid ">
<h4>HURRY UP, THESE ARE EXPIRINH SOON</h4>
<h1><strong>Last minute deals</strong></h1>
<br>
<div class="card-group">

  <div class="card ">
    <img class="card-img-top" src="img_1.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><strong>modern Apt</strong></h5>
      <p class="card-text"><small class="text-muted">entire apartment</small></p>
      <p class="card-text"><small class="text-muted"><span style="color: #0000a0"><strong>$75</strong></span> per night</small></p>
    </div>
  </div>
  <div class="card" >
    <img class="card-img-top" src="img_2.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><strong>sunny private </strong></h5>
      <p class="card-text"><small class="text-muted">shared room</small></p>
      <p class="card-text"><small class="text-muted"><span style="color: #0000a0"><strong>$93</strong></span> per night</small></p>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src="img_3.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><strong>mid-century </strong></h5>
      <p class="card-text"><small class="text-muted">entire house</small></p>
      <p class="card-text"><small class="text-muted"><span style="color: #0000a0"><strong>$115</strong></span> per night</small></p>
    </div>
  </div>

  <div class="card">
    <img class="card-img-top" src="img_4.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><strong>brooklyn life </strong></h5>
      <p class="card-text"><small class="text-muted">private room</small></p>
      <p class="card-text"><small class="text-muted"><span style="color: #0000a0"><strong>$123</strong></span> per night</small></p>
    </div>
  </div>
</div>

</div>

</body>
</html>
